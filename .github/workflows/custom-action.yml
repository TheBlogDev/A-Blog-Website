on: [push]

jobs:
  my_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: danielmason89/hello-barsoom@0.0.2
        with:
          name: 'Mason'
      # Use the output from the `hello` step
      - name: Get the output
        run: echo "The name was ${{ steps.hello.outputs.greeting }}"